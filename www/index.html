<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        /*position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;*/
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <button id="play-pause"></button>
    <div>
      Rate: <span id="rate_display"></span>fps<br />
      <input
        id="rate"
        type="range"
        value="37.77"
        step="0.01"
        list="markers"
        style="min-width: 30em; width: 50vw"
      />
      <datalist id="markers">
        <option value="0"></option>
        <option value="25"></option>
        <option value="100"></option>
      </datalist>
    </div>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
